name: Combine and Auto-Merge Dependabot PRs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'  # Ejecuta cada lunes a las 3:00 AM UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  combine-and-automerge:
    runs-on: ubuntu-latest
    concurrency:
      group: "dependabot-combine"
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clean combined branch if exists
        run: |
          # Intenta borrar el branch combinado existente para evitar errores de push no fast-forward
          git fetch origin dependabot/combined-prs || true
          git push origin --delete dependabot/combined-prs || true

      - name: Combine Dependabot PRs
        uses: mAAdhaTTah/combine-dependabot-prs@main
        with:
          branchPrefix: dependabot
          mustBeGreen: true
          combineBranchName: dependabot/combined-prs
          baseBranch: master
          openPR: true
          allowSkipped: true
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-approve PR
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge Combined PR
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
          use-github-auto-merge: false
