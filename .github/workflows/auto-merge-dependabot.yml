name: Auto-merge Dependabot PRs

on:
  pull_request:
    types:
      - opened
      - labeled
      - synchronize

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: >
      github.actor == 'dependabot[bot]' &&
      (github.base_ref == 'master' || github.base_ref == 'debian/master')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Fetch the target branch
        run: |
          git fetch origin master
          git fetch origin debian/master

      - name: Rebase and merge to the target branch
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/master" ]]; then
            echo "Rebasing onto master"
            git checkout master
            git rebase origin/master
          elif [[ "${GITHUB_REF}" == "refs/heads/debian/master" ]]; then
            echo "Rebasing onto debian/master"
            git checkout debian/master
            git rebase origin/debian/master
          else
            echo "No valid base branch for rebase"
          fi

      - name: Merge Dependabot PR
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          rebase: true
