name: Combine and Auto-Merge Dependabot PRs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'  # Ejecuta cada lunes a las 3:00 AM UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  combine-and-automerge:
    runs-on: ubuntu-latest
    concurrency:
      group: "dependabot-combine"
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Combine Dependabot PRs
        uses: mAAdhaTTah/combine-dependabot-prs@main
        with:
          branchPrefix: "dependabot"
          mustBeGreen: true
          combineBranchName: "combined-dependabot-prs"
          baseBranch: "master"
          openPR: true
          allowSkipped: false

      - name: Fetch metadata
        uses: dependabot/fetch-metadata@v2
        id: metadata
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-approve PR
        uses: hmarr/auto-approve-action@v3
        if: steps.metadata.outputs.update-type != 'version-update:semver-major'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge PR
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
          use-github-auto-merge: false
