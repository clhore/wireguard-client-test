name: Auto-merge Dependabot PRs

on:
  pull_request:
    types:
      - opened
      - labeled
      - synchronize

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: github.actor == 'dependabot[bot]' && (github.base_ref == 'master' || github.base_ref == 'debian/master')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch the latest target branch (master or debian/master)
        run: |
          git fetch origin master
          git fetch origin debian/master

      - name: Rebase PR over the latest base branch
        run: |
          # Ensure we're working on the right base branch
          if [[ "${GITHUB_REF}" == "refs/heads/master" ]]; then
            git checkout master
            git pull origin master
          elif [[ "${GITHUB_REF}" == "refs/heads/debian/master" ]]; then
            git checkout debian/master
            git pull origin debian/master
          fi

          # Rebase the PR branch on top of the latest master or debian/master
          git rebase origin/${GITHUB_REF##*/}

      - name: Merge Dependabot PR
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          rebase: true
