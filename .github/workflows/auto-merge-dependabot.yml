name: Auto-merge Dependabot PRs

on:
  pull_request:
    types:
      - opened
      - labeled
      - synchronize

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: >
      github.actor == 'dependabot[bot]' &&
      (github.base_ref == 'master' || github.base_ref == 'debian/master')
    runs-on: ubuntu-latest

    steps:
      - name: Rebase PR to base branch
        run: git fetch origin ${{ github.base_ref }} && git rebase origin/${{ github.base_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          rebase: true
          merge-labels: dependencies
