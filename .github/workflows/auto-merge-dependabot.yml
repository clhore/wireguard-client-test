name: Auto-merge Dependabot PRs

on:
  pull_request:
    types:
      - opened
      - labeled
      - synchronize

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: github.actor == 'dependabot[bot]' && (github.base_ref == 'master' || github.base_ref == 'debian/master')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch the latest target branches
        run: |
          git fetch origin master
          git fetch origin debian/master

      - name: Rebase PR over the latest base branch
        run: |
          if [[ "${GITHUB_BASE_REF}" == "master" ]]; then
            git checkout master
            git pull origin master
          elif [[ "${GITHUB_BASE_REF}" == "debian/master" ]]; then
            git checkout debian/master
            git pull origin debian/master
          fi

          git fetch origin ${GITHUB_HEAD_REF}
          git rebase origin/${GITHUB_HEAD_REF}

      - name: Merge Dependabot PR
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          rebase: true
