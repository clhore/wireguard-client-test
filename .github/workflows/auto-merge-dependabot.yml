name: Auto-merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "dependabot-${{ github.workflow }}"
  cancel-in-progress: false

jobs:
  automerge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fetch metadata
        uses: dependabot/fetch-metadata@v2
        id: metadata

      - name: Auto-approve PR
        uses: hmarr/auto-approve-action@v3
        if: steps.metadata.outputs.update-type != 'version-update:semver-major'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Rebase PR branch
        if: github.actor == 'dependabot[bot]'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch all remote branches to ensure the PR branch is available
          git fetch origin "+refs/heads/*:refs/remotes/origin/*"

          # Checkout the PR branch
          git checkout -b "${{ github.head_ref }}" "origin/${{ github.head_ref }}"

          # Fetch and rebase onto the base branch (e.g., master or debian/master)
          git fetch origin "${{ github.base_ref }}"
          git rebase origin/"${{ github.base_ref }}"

          # Force-push with lease to update the PR
          git push --force-with-lease origin "${{ github.head_ref }}"

      - name: Merge PR
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
          use-github-auto-merge: false
